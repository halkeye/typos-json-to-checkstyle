[package]
name = "typos-json-to-checkstyle"
version = "0.1.1"
edition = "2021"
authors = ["Gavin Mogan <rust@gavinmogan.com>"]
repository = "https://github.com/halkeye/typos-json-to-checkstyle"
homepage = "https://github.com/halkeye/typos-json-to-checkstyle"
description = "Quick cli to convert a json file generated by crate-ci/typos to checkstyle.xml"
license = "MIT OR Apache-2.0"
exclude = ["sample.json"]
keywords = ["cli", "typos", "checkstyle"]
categories = ["command-line-utilities"]

[[bin]]
name = "typos-checkstyle"
path = "src/main.rs"
doc = false

[dependencies]
clap = { version = "3.0", features = ["derive"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.59"
itertools = "0.10"
checkstyle_formatter = "1.0.2"    # checkstyle formatter.

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
